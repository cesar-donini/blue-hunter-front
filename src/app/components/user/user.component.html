<div class="content">
    <mat-card>
        <mat-form-field class="full-width">
            <input matInput type="search" [(ngModel)]="nameSearch" (ngModelChange)="search($event)" placeholder="Digite o nome do usuário">
        </mat-form-field>
        <div class="error" *ngIf="dataSource && dataSource._userDatabase.length == 0">
            Usuários não encontrados
        </div>
        <div class="mat-elevation-z8">
            <mat-table #table [dataSource]="dataSource">

                <ng-container matColumnDef="_id">
                    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="fullName">
                    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.fullName}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="gender">
                    <mat-header-cell *matHeaderCellDef> Sexo </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.gender | gender}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="age">
                    <mat-header-cell *matHeaderCellDef> Idade </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <mat-header-cell *matHeaderCellDef> Telefone </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="username">
                    <mat-header-cell *matHeaderCellDef> Usuário </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
    </mat-card>
</div>
