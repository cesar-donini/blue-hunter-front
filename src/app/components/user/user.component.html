<div class="content">
    <mat-card>
        <form>
            <mat-form-field class="full-width">
                <input matInput type="search" placeholder="Digite o nome do usuÃ¡rio">
            </mat-form-field>
        </form>
        <div class="mat-elevation-z8">
            <mat-table #table [dataSource]="dataSource">

                <ng-container matColumnDef="_id">
                    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="gender">
                    <mat-header-cell *matHeaderCellDef> Sexo </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="mail">
                    <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.mail}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="birthDate">
                    <mat-header-cell *matHeaderCellDef> Data de Nascimento </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.birthDate}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
    </mat-card>
</div>
